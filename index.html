<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>CSS3动画可视化编辑器</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
			<h1>CSS3动画可视化编辑器</h1>
		<div id="main" role="main" class="clearfix">
			<div id="curve-creator">
				<canvas id="canvas" width="300" height="300"></canvas>
				<div class="bezier-control" id="bezier-control-1" draggable="true">
					<div class="center"></div>
				</div>
				<div class="bezier-control" id="bezier-control-2" draggable="true">
					<div class="center"></div>
				</div>
				<div id="output"></div>
			</div>
			<div id="settings">
				<div id="slider-wrapper">
					<form oninput="x.value=parseFloat(slider.value)">
						<h2>设置时间: <output name="x" for="slider" id="time">3.0</output>
							<span>s</span>
						</h2>
						<input type="range" id="slider" name="range" min="0.1" max="10" step="0.1" value="3" />
					</form>
				</div>
				<div id="animation-tracks">
					<div id="track-bezier">
						<h3>设定速度</h3>
						<div class="track">
							<div id="car" class="car"></div>
						</div>
					</div>
					<div id="track-linear">
						<h3>线性速度</h3>
						<div class="track">
							<div id="car-linear" class="car car-linear"></div>
						</div>
					</div>
				</div>
				<button id="run">开始动画</button>
				<button id="createCode">生成代码</button>
			</div>

			<div id="codeOutput">
				<p id="webkit_code"></p>
				<p id="moz_code"></p>
				<p id="o_code"></p>
				<p id="normal_code"></p>
			</div>
		</div>
		<div id="footer">
			<p>这是一个简易的CSS3动画可视化编辑器，为了方便您的使用，建议您使用IE10以上版本的浏览器访问</p>
		</div>
	</div>
	<script defer src="js/script.js"></script>
</body>
</html>
